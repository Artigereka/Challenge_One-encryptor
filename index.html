<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Text Encryptor</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="images/logo.png" alt="Alura logo">
        </header>
        <main>
            <section class="input">
                <textarea name="input-text" id="input-text" autocomplete="off" placeholder="Enter text here"></textarea>
                <div>
                    <p>Only lowercase letters</p>
                    <div class="buttons">
                        <button id = "encrypt" onclick = "encrypt()">Encrypt</button>
                        <button id = "desencrypt" onclick = "desencrypt()">Desencrypt</button>
                    <div>
                </div>
            </section>

            <section class="output">
                <div id="not-found">
                    <img class="doll" src="images/doll.png" alt="doll with magnifying glass">
                    <div class="text-box">
                        <p>Message not-found</p>
                        <p>Enter the text you want to encrypt or encrypt</p>
                    </div>
                </div>
                <div class="result" id="result">
                    <p class="output-text" id="output-text"></p>
                    <button id="copy" onclick="copy()">Copy</button>
                    <!-- <button id="paste" onclick="paste()">Paste</button> -->
                </div>

                <div class="result">
                    <button>Copiar</button>
                </div>
            </section>
        </main>
        <footer>
            <p>Designed by Artzai Orozco <br class="line-break"> to Alura ONE</p>
        </footer>
        <script src="functions.js"></script>
    </body>
</html>
