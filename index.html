<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Text Encryptor</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
        <script src="https://kit.fontawesome.com/56435b6968.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <img src="images/logo.png" alt="Alura logo">
        </header>
        <main>
            <section class="input">
                <textarea class="input__text" name="input-text" id="input-text" autocomplete="off" placeholder="Enter text here"></textarea>
                <div>
                    <p>Only lowercase letters</p>
                    <div class="input__buttons">
                        <button class="input__buttons__button" id = "encrypt" onclick = "encrypt()">Encrypt</button>
                        <button class="input__buttons__button button--main" id = "desencrypt" onclick = "desencrypt()">Desencrypt</button>
                    <div>
                </div>
            </section>

            <section class="output">
                <div class="output__not-found" id="not-found">
                    <img class="output__not-found__doll" src="images/doll.png" alt="doll with magnifying glass">
                    <div class="output__not-found__text-box">
                        <p>Message not-found</p>
                        <p>Enter the text you want to encrypt or encrypt</p>
                    </div>
                </div>
                <div class="output__result" id="result">
                    <p class="output__result__text" id="output-text"></p>
                    <div class="output__result__buttons">
                        <button class="output__result__buttons" id="copy" onclick="copy()">Copy</button>
                        <button class="output__result__buttons button--accent-2" id="paste" onclick="paste()">Paste</button>
                    </div>
                </div>

                <div class="result">
                    <button>Copiar</button>
                </div>
            </section>
        </main>
        <footer>
            <p>Designed by Artzai Orozco to Alura ONE
                <a target="_blankf" href="https://github.com/Artigereka"><i class="fa-brands fa-github"></i></a>
            </p>
        </footer>
        <script src="functions.js"></script>
    </body>
</html>
